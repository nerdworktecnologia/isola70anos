name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: festafacil

      - name: Build
        run: npm run build
        working-directory: festafacil
        env:
          VITE_API_URL: ""
          VITE_SUPABASE_URL: https://cskhuyumfreejkfdbfgt.supabase.co
          VITE_SUPABASE_ANON_KEY: sb_publishable_ROacwNBraFcfl7_N_X6Qzw_rx23N3Lo
          VITE_REQUIRE_AUTH: true
          VITE_ALLOW_ALIAS: true

      - name: SPA fallback (404)
        run: cp dist/index.html dist/404.html
        working-directory: festafacil

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: festafacil/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

