databases:
  - name: festafacil-db

services:
  - type: web
    name: festafacil-api
    runtime: node
    plan: free
    region: oregon
    rootDir: festafacil
    autoDeploy: true
    buildCommand: npm ci || npm i
    startCommand: node server/index.js
    healthCheckPath: /api/health
    envVars:
      - key: ALLOWED_ORIGIN
        value: https://carolbrandbpro.github.io
      - key: DATABASE_URL
        fromDatabase:
          name: festafacil-db
          property: connectionString
      - key: SUPABASE_URL
        value: https://cskhuyumfreejkfdbfgt.supabase.co
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
