previews:
  generation: automatic

databases:
  - name: festafacil-db
    plan: free
    region: ohio
    previewPlan: free

services:
  - type: web
    name: festafacil-api
    runtime: node
    plan: free
    region: ohio
    branch: main
    rootDir: .
    autoDeploy: true
    previews:
      generation: automatic
      plan: free
    buildCommand: npm ci || npm i
    startCommand: node server/index.js
    healthCheckPath: /api/health
    envVars:
      - key: ALLOWED_ORIGIN
        value: https://nerdworktecnologia.github.io
      - key: DATABASE_URL
        fromDatabase:
          name: festafacil-db
          property: connectionString
      - key: SUPABASE_URL
        value: https://cskhuyumfreejkfdbfgt.supabase.co
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
